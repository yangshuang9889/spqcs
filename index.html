<body>

    <h1 style="text-align: center; margin: 20px 0;">è§†é¢‘å¢™</h1>
    <div id="videoCount" style="text-align: center; color: #fff; margin-bottom: 20px;">

    <div class="video-container" id="videoContainer">

    <script>
        // åœ¨ script æ ‡ç­¾å¼€å§‹å¤„æ·»åŠ å…¨å±€å˜é‡
        let videoContainer;
        let currentCountElement;
        let totalCountElement;
        let loadedCount = 0;
        let validVideos = [];
        let totalVideos = 0;
        let globalHoverEnabled = true;

        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'VIDEO') {
                console.error('è§†é¢‘åŠ è½½é”™è¯¯:', {
                    src: e.target.src,
                    error: e.target.error,
                    networkState: e.target.networkState,
                    readyState: e.target.readyState,
                    currentTime: e.target.currentTime,
                    paused: e.target.paused,
                    ended: e.target.ended,
                    muted: e.target.muted,
                    volume: e.target.volume

            }
        }, true);

        function createVideoCard(videoNumber) {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-indicator';
            loadingDiv.textContent = `æ­£åœ¨åŠ è½½è§†é¢‘ ${videoNumber}...`;
            videoCard.appendChild(loadingDiv);
            
            const video = document.createElement('video');
            video.src = `sp/${videoNumber}.mp4`;
            video.loop = true;
            video.preload = 'auto';
            video.setAttribute('playsinline', '');
            video.muted = true;
            
            let isPlaying = false;
            
            // ä¿®æ”¹é¼ æ ‡æ‚¬åœæ’­æ”¾åŠŸèƒ½
            videoCard.addEventListener('mouseenter', () => {
                if (globalHoverEnabled && video.classList.contains('loaded') && !isPlaying) {
                    video.play().catch(err => console.log('é¢„è§ˆæ’­æ”¾å¤±è´¥:', err));
                }
            });
            
            videoCard.addEventListener('mouseleave', () => {
                if (globalHoverEnabled && !isPlaying) {
                    video.pause();
                    video.currentTime = 0;
                }
            });
            
            // ä¿®æ”¹ç‚¹å‡»æ’­æ”¾åŠŸèƒ½
            videoCard.addEventListener('click', async (e) => {
                e.stopPropagation();
                const footer = document.querySelector('footer');
                
                if (!isPlaying && !document.body.classList.contains('video-playing')) {
                    try {
                        footer.style.display = 'none';
                        globalHoverEnabled = false; // ç¦ç”¨æ‰€æœ‰è§†é¢‘çš„æ‚¬åœæ’­æ”¾
                        
                        await video.load();
                        video.muted = false;
                        video.volume = 1.0;
                        
                        videoCard.classList.add('playing');
                        document.body.classList.add('video-playing');
                        isPlaying = true;
                        
                        await video.play();
                    } catch (error) {
                        console.error('è§†é¢‘æ’­æ”¾å¤±è´¥:', error);
                        globalHoverEnabled = true; // æ’­æ”¾å¤±è´¥æ—¶æ¢å¤æ‚¬åœåŠŸèƒ½
                    }
                } else if (isPlaying) {
                    video.muted = true;
                    video.pause();
                    video.currentTime = 0;
                    
                    videoCard.classList.remove('playing');
                    document.body.classList.remove('video-playing');
                    isPlaying = false;
                    globalHoverEnabled = true; // æ¢å¤æ‰€æœ‰è§†é¢‘çš„æ‚¬åœæ’­æ”¾
                    
                    footer.style.display = 'block';
                }
            });
            
            // ä¿®æ”¹ESCé”®å…³é—­åŠŸèƒ½
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && isPlaying) {
                    const footer = document.querySelector('footer');
                    video.muted = true;
                    video.pause();
                    video.currentTime = 0;
                    
                    videoCard.classList.remove('playing');
                    document.body.classList.remove('video-playing');
                    isPlaying = false;
                    globalHoverEnabled = true; // ESCå…³é—­æ—¶ä¹Ÿæ¢å¤æ‰€æœ‰è§†é¢‘çš„æ‚¬åœæ’­æ”¾
                    
                    footer.style.display = 'block';
                }
            });
            
            // è§†é¢‘åŠ è½½æˆåŠŸ
            video.addEventListener('loadeddata', () => {
                console.log(`è§†é¢‘ ${videoNumber} åŠ è½½æˆåŠŸ`);
                video.classList.add('loaded');
                loadingDiv.remove();
            });
            
            // è§†é¢‘åŠ è½½å¤±è´¥
            video.addEventListener('error', (e) => {
                console.error(`è§†é¢‘ ${videoNumber} åŠ è½½å¤±è´¥:`, {
                    error: e.target.error,
                    src: video.src,
                    readyState: video.readyState,
                    networkState: video.networkState
                });
                loadingDiv.textContent = 'åŠ è½½å¤±è´¥';
                loadingDiv.style.color = '#ff4444';
            });
            
            videoCard.appendChild(video);
            return videoCard;
        }

        function loadVideos() {
            videoContainer = document.getElementById('videoContainer');
            currentCountElement = document.getElementById('currentCount');
            totalCountElement = document.getElementById('totalCount');
            
            // åˆå§‹åŒ–å‡½æ•°
            async function initialize() {
                const loading = updateLoadingText();
                totalCountElement.textContent = "æ£€æµ‹ä¸­...";
                
                totalVideos = await getTotalVideos();
                clearInterval(loading.interval);
                loading.element.remove();
                
                totalCountElement.textContent = totalVideos;
                
                // ä½¿ç”¨åˆ†æ‰¹åŠ è½½
                await loadVideoBatch(validVideos);
                showLoadingComplete();
            }
            
            // é‡æ–°åŠ è½½æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
            document.getElementById('reloadButton').addEventListener('click', async function() {
                const button = this;
                button.classList.add('loading');
                button.disabled = true;
                
                try {
                    // æ¸…ç©ºç°æœ‰è§†é¢‘
                    videoContainer.innerHTML = '';
                    currentCountElement.textContent = '0';
                    totalCountElement.textContent = 'åŠ è½½ä¸­...';
                    
                    // é‡ç½®è®¡æ•°å’Œæœ‰æ•ˆè§†é¢‘åˆ—è¡¨
                    loadedCount = 0;
                    validVideos = [];
                    
                    // é‡æ–°åˆå§‹åŒ–
                    await initialize();
                } catch (error) {
                    console.error('é‡æ–°åŠ è½½å¤±è´¥:', error);
                    totalCountElement.textContent = 'åŠ è½½å¤±è´¥';
                } finally {
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            });
            
            // åˆå§‹åŠ è½½
            initialize();
        }

        // åœ¨é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            loadVideos();
        });

        // æ·»åŠ çª—å£å¤§å°æ”¹å˜çš„å¤„ç†
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // é‡æ–°è®¡ç®—ç½‘æ ¼å¸ƒå±€
                const container = document.querySelector('.video-container');
                if (window.innerWidth <= 767) {
                    container.style.gridTemplateColumns = 'repeat(2, 1fr)';
                } else if (window.innerWidth <= 1023) {
                    container.style.gridTemplateColumns = 'repeat(3, 1fr)';
                } else {
                    container.style.gridTemplateColumns = 'repeat(auto-fill, minmax(200px, 1fr))';
                }
            }, 250);
        });

        // æˆæ˜Ÿæ˜Ÿ
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 150; // å‡å°‘æ˜Ÿæ˜Ÿæ•°é‡
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // éšæœºä½ç½®
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // å¢æ˜Ÿå¤§å°èŒƒå›´
                const size = 1 + Math.random() * 3; // æœ€å°1pxï¼Œæœ€å¤§4px
                
                // éšæœºåŠ¨ç”»æŒç»­æ—¶é—´
                const duration = 3 + Math.random() * 4;
                
                // éšæœºåˆå§‹é€æ˜åº¦
                const initialOpacity = 0.3 + Math.random() * 0.7;
                
                star.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    opacity: ${initialOpacity};
                    --duration: ${duration}s;
                `;
                
                starsContainer.appendChild(star);
            }
        }

        // æ£€æŸ¥è§†é¢‘æ˜¯å¦å­˜åœ¨
        function checkVideo(number) {
            return new Promise((resolve) => {
                console.log(`æ£€æŸ¥è§†é¢‘ ${number}`);
                const video = document.createElement('video');
                video.src = `sp/${number}.mp4`;
                
                video.onloadedmetadata = () => {
                    console.log(`è§†é¢‘ ${number} æ£€æŸ¥æˆåŠŸ`);
                    validVideos.push(number);
                    video.remove();
                    resolve(true);
                };
                
                video.onerror = () => {
                    console.log(`è§†é¢‘ ${number} æ£€æŸ¥å¤±è´¥`);
                    video.remove();
                    resolve(false);
                };
                
                setTimeout(() => {
                    console.log(`è§†é¢‘ ${number} æ£€æŸ¥è¶…æ—¶`);
                    video.remove();
                    resolve(false);
                }, 5000);
            });
        }
        
        // è·å–å®é™…è§†é¢‘æ€»æ•°
        async function getTotalVideos() {
            let consecutiveFailures = 0;
            const maxConsecutiveFailures = 3; // è¿ç»­å¤±è´¥3æ¬¡å°±åœæ­¢æ£€æµ‹
            let number = 1;
            
            while (consecutiveFailures < maxConsecutiveFailures) {
                if (await checkVideo(number)) {
                    consecutiveFailures = 0;
                    number++;
                } else {
                    consecutiveFailures++;
                }
                // æ·»åŠ çŸ­æš‚å»¶è¿Ÿï¼Œé¿å…è¿‡å¿«æ£€æµ‹
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            return validVideos.length;
        }
        
        // åˆ†æ‰¹åŠ è½½è§†é¢‘
        async function loadVideoBatch(videos) {
            for (let i = 0; i < videos.length; i++) {
                // ä¸€æ¬¡åªåŠ è½½ä¸€ä¸ªè§†é¢‘
                await loadVideo(videos[i]);
                // æ·»åŠ çŸ­æš‚å»¶è¿Ÿï¼Œé¿å…è¿‡å¿«åŠ è½½
                await new Promise(resolve => setTimeout(resolve, 200));
            }
        }
        
        // åŠ è½½è§†é¢‘
        async function loadVideo(number) {
            if (validVideos.includes(number)) {
                try {
                    console.log(`å¼€å§‹åŠ è½½è§†é¢‘ ${number}`);
                    const videoCard = createVideoCard(number);
                    videoContainer.appendChild(videoCard);
                    
                    const video = videoCard.querySelector('video');
                    
                    await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => {
                            reject(new Error('åŠ è½½è¶…æ—¶'));
                        }, 10000);
                        
                        video.onloadeddata = () => {
                            clearTimeout(timeout);
                            resolve();
                        };
                        
                        video.onerror = () => {
                            clearTimeout(timeout);
                            reject(new Error('åŠ è½½å¤±è´¥'));
                        };
                    });
                    
                    loadedCount++;
                    currentCountElement.textContent = loadedCount;
                    return true;
                } catch (error) {
                    console.error(`åŠ è½½è§†é¢‘ ${number} å¤±è´¥:`, error);
                    return false;
                }
            }
            return false;
        }
        
        // æ˜¾ç¤ºåŠ è½½å®Œæˆæç¤º
        function showLoadingComplete() {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 2001;
            `;
            message.textContent = `å·²åŠ è½½è§†é¢‘ï¼š${loadedCount}/${totalVideos}`;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }
        
        // æ·»åŠ åŠ è½½åŠ¨ç”»
        function updateLoadingText() {
            const dots = ['', '.', '..', '...'];
            let index = 0;
            
            const loadingElement = document.createElement('div');
            loadingElement.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 20px 40px;
                border-radius: 10px;
                font-size: 18px;
                z-index: 2001;
            `;
            document.body.appendChild(loadingElement);
            
            const loadingInterval = setInterval(() => {
                loadingElement.textContent = `æ£€æµ‹è§†é¢‘ä¸­${dots[index]}`;
                index = (index + 1) % dots.length;
            }, 500);
            
            return {
                element: loadingElement,
                interval: loadingInterval
            };
        }
    </script>
